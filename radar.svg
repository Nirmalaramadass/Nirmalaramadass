<svg viewBox="0 0 700 550" width="100%" xmlns="http://www.w3.org/2000/svg">

  <style>
    .bg { fill: #ffffff; }
    .axis { stroke: #9ca3af; stroke-width: 1.5; }
    .label { fill: #374151; font-family: Arial; font-size: 16px; font-weight: 500; }
    .value { fill: #2563eb; font-weight: bold; font-size: 15px; }
    .radar { fill: rgba(37,99,235,0.25); stroke: #2563eb; stroke-width: 3; }
    .center { fill: #2563eb; }
    .title { fill: #111827; font-size: 22px; font-family: Arial; font-weight: bold; }
  </style>

  <!-- Background -->
  <rect width="700" height="550" rx="20" class="bg"/>

 
 

  <!-- Axes -->
  <line x1="350" y1="280" x2="350" y2="120" class="axis"/>
  <line x1="350" y1="280" x2="500" y2="280" class="axis"/>
  <line x1="350" y1="280" x2="350" y2="440" class="axis"/>
  <line x1="350" y1="280" x2="200" y2="280" class="axis"/>

  <!-- Radar Shape -->
  <polygon points="
    350,140
    480,280
    350,380
    220,280
  " class="radar"/>

  <circle cx="350" cy="280" r="6" class="center"/>

  <!-- Top -->
  <text x="350" y="90" text-anchor="middle" class="label">
    UI/UX Design Engineering
  </text>
  <text x="350" y="110" text-anchor="middle" class="value">80%</text>

  <!-- Right -->
  <text x="510" y="275" class="label">
    Scalable Web Architecture
  </text>
  <text x="520" y="295" class="value">75%</text>

  <!-- Bottom -->
  <text x="350" y="480" text-anchor="middle" class="label">
    Intelligent Systems
  </text>
  <text x="350" y="500" text-anchor="middle" class="value">70%</text>

  <!-- Left -->
  <text x="180" y="275" text-anchor="end" class="label">
    Full Stack Development
  </text>
  <text x="180" y="295" text-anchor="end" class="value">85%</text>

</svg>
