<svg width="520" height="520" viewBox="0 0 520 520" xmlns="http://www.w3.org/2000/svg">

  <style>
    .bg { fill: #ffffff; }
    .grid { stroke: #e5e7eb; stroke-width: 1; }
    .axis { stroke: #9ca3af; stroke-width: 1.5; }
    .label { fill: #374151; font-family: Arial; font-size: 14px; font-weight: 500; }
    .value { fill: #2563eb; font-weight: bold; font-size: 13px; }
    .radar { fill: rgba(37,99,235,0.25); stroke: #2563eb; stroke-width: 3; }
    .center { fill: #2563eb; }
    .title { fill: #111827; font-size: 18px; font-family: Arial; font-weight: bold; }
  </style>

  <!-- Background -->
  <rect width="520" height="520" rx="20" class="bg"/>

  <!-- Title -->
  <text x="260" y="40" text-anchor="middle" class="title">
    Technical Strength Radar
  </text>

  <!-- Axes -->
  <line x1="260" y1="260" x2="260" y2="90" class="axis"/>
  <line x1="260" y1="260" x2="430" y2="260" class="axis"/>
  <line x1="260" y1="260" x2="260" y2="430" class="axis"/>
  <line x1="260" y1="260" x2="90" y2="260" class="axis"/>

  <!-- Radar Shape -->
  <!-- You can adjust % by moving points -->
  <!-- Full Stack 85%, UI/UX 80%, Intelligent Systems 70%, Scalable Architecture 75% -->
  <polygon points="
    260,115
    395,260
    260,345
    140,260
  " class="radar"/>

  <!-- Center Dot -->
  <circle cx="260" cy="260" r="6" class="center"/>

  <!-- Labels + Values -->

  <!-- Top -->
  <text x="260" y="75" text-anchor="middle" class="label">
    UI/UX Design Engineering
  </text>
  <text x="260" y="92" text-anchor="middle" class="value">80%</text>

  <!-- Right -->
  <text x="450" y="255" class="label">
    Scalable Web Architecture
  </text>
  <text x="450" y="275" class="value">75%</text>

  <!-- Bottom -->
  <text x="260" y="470" text-anchor="middle" class="label">
    Intelligent Systems
  </text>
  <text x="260" y="490" text-anchor="middle" class="value">70%</text>

  <!-- Left -->
  <text x="70" y="255" text-anchor="end" class="label">
    Full Stack Development
  </text>
  <text x="70" y="275" text-anchor="end" class="value">85%</text>

</svg>
